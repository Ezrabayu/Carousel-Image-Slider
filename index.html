<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Carousel Project</h1>
            <h2>This is My First Carousel Project</h2>
            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="assets/images/lambo1.jpg" alt="lambo 1">
                    <img src="assets/images/lambo2.jpg" alt="lambo 2">
                    <img src="assets/images/lambo3.jpg" alt="lambo 3">
                    <img src="assets/images/lambo4.jpg" alt="lambo 4">
                    <img src="assets/images/lambo5.jpg" alt="lambo 5">
                </div>

                <!-- Nav button -->
                <button class="prev-btn">&#10094;</button>
                <button class="next-btn">&#10095;</button>

                <!-- indicator -->
                <div class="carousel-indicators">
                    <span class="indicator active"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                    <span class="indicator"></span>
                </div>
            </div>
        </header>
    </div>
</body>
<script src="script.js"></script>
</html>
